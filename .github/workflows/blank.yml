name: Copy neodevpro host file

on:
  workflow_dispatch: # Allows manual run from the Actions tab
  schedule:
    - cron: '0 3 * * *' # Every day at 03:00 UTC

jobs:
  copy-host-file:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download host file from neodevpro
        run: curl -sSL https://raw.githubusercontent.com/neodevpro/neodevhost/master/host -o host

      - name: Commit and push updated host file
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add host
          git diff --cached --quiet || git commit -m "update host from neodevpro"
          git push
